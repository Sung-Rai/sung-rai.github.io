<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KeamN</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/script.js"></script>

</head>
<body>
    <nav class="navbar">
        <div class="nav-logo">KeamKxN - A KeamK Clone for LoL</div>
        <ul class="nav-links">
            <li><a href="../index.html">Back</a></li>
        </ul>
    </nav>  

    <section class="title-info">
        <h1>Welcome to KeamKxN</h1>
        <p>Your go-to tool for generating balanced League of Legends 5v5 customs with a fancy number-line instead, inspired from <a href="https://www.keamk.com/">KeamK.</a></p>
    </section>

    <section class="form-wrapper">
        <form class="form-container">  
            
            <div class="naming-container full-bleed">
                <label for="title">Draw Title</label>
                <input
                type="text"
                id="title"
                name="title"
                placeholder="Enter a title"
                required
                />

                <div class="team-names">
                    <div class="team-name">
                        <label for="teamAName">Team A Name</label>
                        <input
                        type="text"
                        id="teamAName"
                        name="teamAName"
                        placeholder="Enter Team A name"
                        required
                        />
                    </div>

                    <div class="team-name">
                        <label for="teamBName">Team B Name</label>
                        <input
                        type="text"
                        id="teamBName"
                        name="teamBName"
                        placeholder="Enter Team B name"
                        required
                        />
                    </div>
                </div>
            </div>
    

            <div class="participants-bg full-bleed">
                <div id="participants-container">
                    <div class="shared-line">
                        <!-- participant generated here -->
                    </div>

                    <div class="participants-list">
                        <!-- names + values generated here -->
                    </div>
                </div>
            </div>

            <div class="form-actions-bg full-bleed">
                <div class="form-actions">
                    <select class="selector" id="topNSelect">
                        <option value="1">Optimal</option>
                        <option value="64">Consistent</option>
                        <option value="128" selected>Fair</option>
                        <option value="192">Wild</option>
                        <option value="256">Chaos</option>
                    </select>

                    <button class="selector" type="submit">Generate Teams</button>
                </div>
            </div>
        </form>
    </section>


    <div id="results" class="results hidden">
        <!-- results generated here -->
    </div>

</body>
</html>
